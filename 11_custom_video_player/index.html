<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" ></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <div class="volume">
        <i class="fas fa-volume"></i>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      </div>
      <div class="video-speed">
        <div class="video-speed-icon">
          <i class="fal fa-tachometer-average"></i>
        </div>
        <input type="range" name="playbackRate" class="player__slider" min="0.25" max="3" step="0.1" value="1.0">
        <div class="current-speed">
          <span>x1.0</span>
        </div>
      </div>
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <div class="resize">
        <i class="fad fa-expand-arrows"></i>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
