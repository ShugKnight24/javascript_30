<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scoped CSS Variables and JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="main-container">
	<div class="controls-container">
		<div class="open-controls"><i class="fas fa-bars"></i> Controls</div>
	</div>
	<div class="side-controls">
		<span class="close-button"><i class="fas fa-times"></i> Close</span>
		<div class="padding">
			<label for="spacing">Padding:</label>
			<i class="fas fa-minus"></i>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
			<i class="fas fa-plus"></i>
		</div>
		<div class="blur">
			<label for="blur">Blur:</label>
			<i class="fas fa-minus"></i>
			<input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
			<i class="fas fa-plus"></i>
		</div>
		<div class="color">
			<label for="base">Color:</label>
			<input id="base" type="color" name="base" value="#ffc600">
			<input id="base-input" type="text" name="base" value="#ffc600">
			<a class="set-color">Set Color</a>
		</div>
	</div>
	<h2>Update CSS Variables with <span class='hl'>JS</span></h2>
	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
	<script src="js/script.js"></script>
</body>
</html>
