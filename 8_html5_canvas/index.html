<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="canvas-container">
    <header>
      <h1>Drawr</h1>
      <hr />
    </header>
    <div class="info">
      <div class="instructions">
        <p>Click and drag your mouse / finger to start drawing</p>
      </div>
      <div class="controls">
        <button class="gradient-button clear-canvas">
          Clear Canvas
        </button>
        <button class="gradient-button save-canvas">
          Save Image as PNG
        </button>
        <div class="stroke-tools">
          <h2>Brush Size</h2>
          <div class="custom-brush-size">
            <i class="fas fa-minus"></i>
            <input class="brush-size-slider" type="range" name="brush-size-slider" min="3" max="200" value="100">
            <i class="fas fa-plus"></i>
          </div>
          <button class="button small" data-stroke-size="small">
            <svg viewBox="0 0 10 10" width="10" height="10">
              <circle class="circle" cx="05" cy="05" r="05"/>
            </svg>
          </button>
          <button class="button medium" data-stroke-size="medium">
            <svg viewBox="0 0 20 20" width="20" height="20">
              <circle class="circle" cx="10" cy="10" r="10"/>
            </svg>
          </button>
          <button class="button large" data-stroke-size="large">
            <svg viewBox="0 0 40 40" width="40" height="40">
              <circle class="circle" cx="20" cy="20" r="20"/>
            </svg>
          </button>
          <button class="button random active" data-stroke-size="random">Randomize</button>
        </div>
        <div class="draw-erase-container">
          Erase Mode
          <button class="button eraser">
            <i class="fad fa-eraser"></i>
          </button>
          Draw Mode
          <button class="button draw-mode active">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
        <div class="color-selector-container">
          <h2 class="tool-header">Colors</h2>
          <label for="color-picker">Color Picker</label>
          <input id="color-picker" class="color-picker" type="color" name="base" value="#000000">
          <label for="color-input">Hex Input</label>
          <input id="color-input" class="color-input" type="text" name="base" value="#000000">
          <button class="button randomize-color active">Randomize</button>
        </div>
      </div>
    </div>
    <canvas id="draw" width="800" height="800"></canvas>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
