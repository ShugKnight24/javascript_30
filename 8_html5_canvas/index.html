<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="canvas-container">
    <header>
      <h1>Drawr</h1>
      <hr />
      <div class="open-controls">
        <i class="fas fa-bars"></i> Controls
      </div>
    </header>
    <div class="info">
      <div class="instructions">
        <p>Click and drag your mouse / finger to start drawing</p>
      </div>
    </div>
    <canvas id="draw" width="800" height="800"></canvas>
    <div class="controls-container">
      <span class="close-controls-button">
        <i class="fas fa-times"></i> Close
      </span>
      <div class="controls">
        <button class="gradient-button clear-canvas">
          Clear Canvas
        </button>
        <button class="gradient-button save-canvas">
          Save Image as PNG
        </button>
        <div class="stroke-tools">
          <h2>Brush Size</h2>
          <button class="button small" data-stroke-size="small">
            <svg viewBox="0 0 10 10" width="10" height="10">
              <circle class="circle" cx="05" cy="05" r="05"/>
            </svg>
          </button>
          <button class="button medium" data-stroke-size="medium">
            <svg viewBox="0 0 20 20" width="20" height="20">
              <circle class="circle" cx="10" cy="10" r="10"/>
            </svg>
          </button>
          <button class="button large" data-stroke-size="large">
            <svg viewBox="0 0 40 40" width="40" height="40">
              <circle class="circle" cx="20" cy="20" r="20"/>
            </svg>
          </button>
          <button class="gradient-button random" data-stroke-size="random">Randomize</button>
        </div>
        <div class="draw-erase-container">
          Erase Mode
          <button class="button eraser">
            <i class="fad fa-eraser"></i>
          </button>
          draw Mode
          <button class="button draw-mode">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
